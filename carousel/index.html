<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-page">
        <div class="carousel-images">
         <img src="images/a.jpg" alt="image 1" class="img"/>
         <img src="images/b.jpg" alt="image 2" class="img"/>
         
         <img src="images/c.jpg" alt="image 3" class="img"/>
         
         <img src="images/d.jpg" alt="image 4" class="img"/>
         
         <img src="images/e.jpg" alt="image 5" class="img"/>
         
        </div>
        <button class="prev" onclick="prev()" >&#10094;</button>
        <button class="next" onclick="next()">&#10095;</button>
      </div>
    </div>

    <script src="script.js".js></script>
  </body>
</html>
